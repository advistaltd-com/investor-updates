<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Primary Meta Tags -->
    <title>GoAiMEX Investor Portal - Private Investor Updates</title>
    <meta name="title" content="GoAiMEX Investor Portal - Private Investor Updates" />
    <meta name="description" content="Secure investor portal for GoAiMEX investors. Access exclusive updates, milestones, and key developments in a private, authenticated environment." />
    <meta name="keywords" content="GoAiMEX, investor portal, investor updates, private investor access, startup updates, investment updates" />
    <meta name="author" content="GoAiMEX" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GoAiMEX Investor Portal" />
    <meta property="og:description" content="Secure investor portal for GoAiMEX investors. Access exclusive updates, milestones, and key developments." />
    <meta property="og:site_name" content="GoAiMEX Investor Portal" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="GoAiMEX Investor Portal" />
    <meta name="twitter:description" content="Secure investor portal for GoAiMEX investors. Access exclusive updates, milestones, and key developments." />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="request-access" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="request-access" />
      <input type="text" name="name" />
      <input type="text" name="firm" />
      <input type="email" name="email" />
      <input type="url" name="linkedin" />
      <textarea name="note"></textarea>
      <input type="text" name="bot-field" />
    </form>
  </body>
</html>
